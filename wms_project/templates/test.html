<!DOCTYPE html>
<html>
<head>
    <title>Leaflet debug page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/leaflet.css" />
    <script src="static/js/leaflet.js"></script>

    <script>
        /*
 * Leaflet.TextBox - Shows text inside a box
 * Based on Makina Corpus Leaflet.TextPath library:
 * https://github.com/makinacorpus/Leaflet.TextPath
 * Which was inspired by Tom Mac Wright article :
 * http://mapbox.com/osmdev/2012/11/20/getting-serious-about-svg/
 */


    </script>

</head>
<body>
    <div id="map" style='width:800px; height:600px;'></div>

    <script type="text/javascript">

        var map = L.map('map').setView([50.842941, -0.131312], 13);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create an orange rectangle
        var bounds = [[50.832941, -0.111312], [50.842941, -0.141312]];
        var rectangle = L.rectangle(bounds, {
            color: "#ff7800",
            weight: 4
        })
        rectangle.addTo(map);
        rectangle.setText("Hello. This is a really long peice of text which should span multiple lines. It should not split words or overflow the box.")

    </script>
</body>
</html>
