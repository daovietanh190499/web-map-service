    <style>
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in-left {
            animation: fadeInLeft 0.3s ease-out;
        }

        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        #sidebar.hidden {
            transform: translateX(-100%);
        }

        #search-sidebar {
            transition: transform 0.3s ease-in-out;
            height: 100vh;
            width: 360px;
        }

        #search-sidebar.hidden {
            transform: translateX(-100%);
        }

        .filter-section {
            border-bottom: 1px solid #e2e8f0;
        }

        .filter-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0;
        }

        .filter-content.expanded {
            max-height: 500px;
            /* Adjust based on content */
            padding: 1rem;
        }

        .filter-header {
            cursor: pointer;
            padding: 1rem;
            user-select: none;
        }

        .filter-header i {
            transition: transform 0.3s ease;
        }

        .filter-header.expanded i {
            transform: rotate(180deg);
        }

        .search-results-container {
            height: calc(100vh - 120px);
            /* Adjust based on header height */
            overflow-y: auto;
        }

        #app-container {
            display: flex;
        }

        #map-container {
            flex-grow: 1;
        }

        #search-sidebar.hidden {
            display: none;
        }

        #app-container.with-sidebar #map-container {
            width: calc(100% - 33.333%);
            /* Adjust for the sidebar width */
        }

        .upload_file_icon {
            background-repeat: no-repeat;
            background-image: url("static/css/images/folder.svg");
            background-position: center center;
            background-color: transparent;
            background-size: 75% 75%;
            width: 100%;
            height: 100%;
        }

        #style-text-modal, #style-arrow-modal {
            display: none;
        }

        #style-modal,
        #text-style-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            width: 600px;
        }

        #style-modal label,
        #text-style-modal label {
            display: block;
            margin-bottom: 5px;
        }

        #style-modal input,
        #text-style-modal input,
        #style-modal select,
        #text-style-modal select,
        #style-modal button,
        #text-style-modal button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        #style-modal button,
        #text-style-modal button {
            cursor: pointer;
        }

        #style-modal-overlay,
        #text-style-modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .upload_file_icon {
            background-repeat: no-repeat;
            background-image: url("static/css/images/folder.svg");
            background-position: center center;
            background-color: transparent;
            background-size: 75% 75%;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        var openPredictions = {}
        var selectType = "SINGLE"
        var map = L.map('map', {
            zoomControl: false,
            contextmenu: true,
            editable: true,
            fullscreenControl: true,
            fullscreenControlOptions: {
                position: 'bottomright'
            }
        }).setView([21.148023790045897, 105.62239681777376], 13);

        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        L.control.mousePosition().addTo(map);

        L.control.betterscale().addTo(map);

        L.easyButton('fa-home', function (btn, map) {
            window.location.replace('/')
        }, { position: "bottomright" }).addTo(map);

        L.Control.FileLayerLoad.LABEL = '<div class="upload_file_icon"></div>';

        L.Control.fileLayerLoad({
            // Allows you to use a customized version of L.geoJson.
            // For example if you are using the Proj4Leaflet leaflet plugin,
            // you can pass L.Proj.geoJson and load the files into the
            // L.Proj.GeoJson instead of the L.geoJson.
            position: 'bottomleft',
            layer: L.geoJson,
            // See http://leafletjs.com/reference.html#geojson-options
            layerOptions: {
                style: {
                    color: 'red',
                    opacity: 1.0,
                    fillOpacity: 1.0,
                    weight: 2,
                    clickable: true
                },
                // pointToLayer: function (data, latlng) {
                //     return L.circleMarker(
                //         latlng,
                //         { style: style }
                //     );
                // }
            },
            // Add to map after loading (default: true) ?
            addToMap: true,
            // File size limit in kb (default: 1024) ?
            fileSizeLimit: 1024,
            // Restrict accepted file formats (default: .geojson, .json, .kml, and .gpx) ?
            formats: [
                '.geojson',
                '.json',
                '.gpx',
                '.kml'
            ]
        }).addTo(map);

        L.Measure = {
            linearMeasurement: "Distance measurement",
            areaMeasurement: "Area measurement",
            start: "Start",
            meter: "m",
            kilometer: "km",
            squareMeter: "m²",
            squareKilometers: "km²",
        };

        var measure = L.control.measure({
            position: "bottomleft"
        }).addTo(map);

        var searchSidebar = document.getElementById('search-sidebar');
        var closeSearch = document.getElementById('close-search');
        var layerImage = document.getElementById('layer-image');
        var submitLayer = document.getElementById('submit-layer');
        layerImage.layer_id = window.localStorage.getItem("currentLayer")

        L.easyButton('fa-save', function (btn, map) {
            saveSideBar()
        }, { position: "bottomleft" }).addTo(map);

        L.easyButton('fa-file-image', function (btn, map) {
            openUploadImageModal()
        }, { position: "bottomleft" }).addTo(map);

        uploadModal = document.getElementById("upload-modal")
        uploadModalOverlay = document.getElementById("upload-modal-overlay")
        const uploadModalBtn = document.getElementById('upload-modal-button');
        const cancelUploadModalBtn = document.getElementById('cancel-upload-modal');

        function openUploadImageModal() {
            uploadModal.style.display = 'block';
            uploadModalOverlay.style.display = 'block';
        }

        function  closeUploadImageModal() {
            uploadModal.style.display = 'none';
            uploadModalOverlay.style.display = 'none';
        }

        cancelUploadModalBtn.onclick = (e) => {
            closeUploadImageModal()
        }

        uploadModalBtn.onclick = async () => {
            const fileInput = document.getElementById('modal-file').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                let new_img = L.distortableImageOverlay(reader.result, {
                    selected: true,
                }).addTo(map)
                closeUploadImageModal()
            };
            reader.readAsDataURL(fileInput);
        };

        function saveSideBar() {
            searchSidebar.classList.remove('hidden');
            document.getElementById('app-container').classList.add('with-sidebar');
            layerImage.layer_id = window.localStorage.getItem("currentLayer")
            layerImage.value = JSON.parse(window.localStorage.getItem("layers"))[layerImage.layer_id]['name']
            fetchListPredict()
        }

        function fetchListPredict() {
            fetch('api/images/' + layerImage.layer_id)
                .then(res => res.json())
                .then(res => {
                    displaySearchResults(res)
                })
        }

        var searchResults = document.getElementById('search-results');

        function deletePrediction(id) {
            fetch(`api/predict-area/${id}/`, {
                method: "DELETE"
            })
                .then(res => {
                    fetchListPredict()
                })
        }

        function showPrediction(id) {
            fetch(`api/predict-area/${id}/`, {
                method: "GET"
            })
                .then(res => res.json())
                .then(res => {
                    if (!(id in openPredictions)) {
                        openPredictions[id] = []
                        res.components.features.map(ele => {
                            let latLngs = null
                            let layer = null
                            let options = null
                            switch (ele.properties.object) {
                                case "L.Circle":
                                    latLngs = L.latLng(ele.geometry.coordinates[1], ele.geometry.coordinates[0]);
                                    options = JSON.parse(ele.properties.options);
                                    delete options['callInitHooks'];
                                    layer = L.circle(latLngs, options);
                                    break;
                                case "L.Rectangle":
                                    latLngs = ele.geometry.coordinates[0].map(c => L.latLng(c[1], c[0]));
                                    latLngs.pop();
                                    options = JSON.parse(ele.properties.options);
                                    console.log(options)
                                    delete options['callInitHooks']
                                    layer = L.rectangle(latLngs, options);
                                    if (options["text"]) {
                                        layer.setText(options["text"], options["textOptions"])
                                    }
                                    break;
                                case "L.Polygon":
                                    latLngs = ele.geometry.coordinates[0].map(c => L.latLng(c[1], c[0]));
                                    latLngs.pop();
                                    options = JSON.parse(ele.properties.options); delete options['callInitHooks']
                                    layer = L.polygon(latLngs, options);
                                    break;
                                case "L.Polyline":
                                    latLngs = ele.geometry.coordinates.map(c => L.latLng(c[1], c[0]));
                                    options = JSON.parse(ele.properties.options); delete options['callInitHooks']
                                    layer = L.polyline(latLngs, options);
                                    if (options["arrow"] === 'true'){
                                        layer.options.arrow = options['arrow']
                                        layer.options.arrowColor = options['arrowColor']
                                        layer.options.arrowFillColor = options['arrowFillColor']
                                        layer.options.arrowFill = options['arrowFill']
                                        layer.options.arrowFreq = options['arrowFreq']
                                        layer.options.arrowSize = options['arrowSize']
                                        layer.options.arrowYawn = options['arrowYawn']
                                        layer.options.arrowBidirect = options['arrowBidirect']
                                        const arrowStyle = {
                                            yawn: layer.options.arrowYawn,
                                            size: layer.options.arrowSize,
                                            frequency: layer.options.arrowFreq,
                                            fill: layer.options.arrowFill,
                                            color: layer.options.arrowColor,
                                            fillColor: layer.options.arrowFillColor
                                        }
                                        if (layer.options.arrowBidirect === 'true') {
                                            let currentLatLngs = layer.getLatLngs();
                                            let reversedLatLngs = [...currentLatLngs].reverse();
                                            layer.options.originLatLngs = currentLatLngs;
                                            reversedLatLngs = reversedLatLngs.slice(1);
                                            let updatedLatLngs = currentLatLngs.concat(reversedLatLngs);
                                            layer.options.arrowFreq = "allvertices"
                                            layer.setLatLngs(updatedLatLngs);
                                        }
                                        layer.arrowheads(arrowStyle)
                                    }
                                    break;
                                case "L.CircleMarker":
                                    latLngs = L.latLng(ele.geometry.coordinates[1], ele.geometry.coordinates[0]);
                                    options = JSON.parse(ele.properties.options);
                                    delete options['callInitHooks'];
                                    delete options['icon'];
                                    layer = L.circleMarker(latLngs, options);
                                    break;
                                case "L.Marker":
                                    latLngs = L.latLng(ele.geometry.coordinates[1], ele.geometry.coordinates[0]);
                                    options = JSON.parse(ele.properties.options);
                                    delete options['callInitHooks'];
                                    delete options['icon'];
                                    layer = L.marker(latLngs, options);
                                    break;
                                case "L.DistortableImage":
                                    options = JSON.parse(ele.properties.options);
                                    convertImageToBase64(`/api/predict-area/${ele.id}/get_image/`).then(base64Url => {
                                        let new_img = L.distortableImageOverlay(base64Url, options).addTo(map)
                                        openPredictions[id].push(new_img)
                                    })
                                default:
                                    break;
                            }
                            if (layer) {
                                drawnItems.addLayer(layer);
                                openPredictions[id].push(layer);
                            }
                        })
                        document.getElementById(`open-${id}`).classList.remove("fa-eye-slash")
                        document.getElementById(`open-${id}`).classList.remove("text-red-500")
                        document.getElementById(`open-${id}`).classList.add("fa-eye")
                        document.getElementById(`open-${id}`).classList.add("text-green-500")
                    } else {
                        openPredictions[id].map(ele => {
                            drawnItems.removeLayer(ele);
                            map.removeLayer(ele);
                        })
                        delete openPredictions[id]
                        document.getElementById(`open-${id}`).classList.remove("fa-eye")
                        document.getElementById(`open-${id}`).classList.remove("text-green-500")
                        document.getElementById(`open-${id}`).classList.add("fa-eye-slash")
                        document.getElementById(`open-${id}`).classList.add("text-red-500")
                    }
                })
        }

        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            if (results.properties.predictions.length === 0) {
                searchResults.innerHTML = `
                    <div class="text-center text-gray-500 py-4">
                        No results found
                    </div>
                `;
                return;
            }

            results.properties.predictions.forEach(feature => {
                const result = document.createElement('div');
                result.className = 'bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 mb-3';
                result.innerHTML = `
                    <div class="flex p-3">
                        <div class="flex-auto w-4/5">
                            <div class="font-semibold text-gray-800">${feature.name}</div>
                            <div class="font-semibold text-gray-800">${feature.id}</div>
                            <div class="text-sm text-gray-600 mt-1">
                                <div class="flex items-center gap-2">
                                    <i class="far fa-calendar-alt w-4"></i>
                                    ${new Date(feature.created_at).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-auto flex-col w-1/5 content-between justify-center items-center">
                            <div>
                                <i id="delete-${feature.id}" class="fas fa-trash mb-4 w-4 h-4 text-lg cursor-pointer text-red-500" onclick="deletePrediction('${feature.id}')"></i>
                            </div>
                            <div>
                                <i id="open-${feature.id}" class="fas fa-eye${(feature.id in openPredictions) ? '' : '-slash'} mt-4 w-4 h-4 text-lg cursor-pointer text-${(feature.id in openPredictions) ? 'green' : 'red'}-500" onclick="showPrediction('${feature.id}')"></i>
                            <div>
                        </div>
                    </div>
                `;

                searchResults.appendChild(result);
            });
        }

        closeSearch.addEventListener('click', function () {
            searchSidebar.classList.add('hidden');
            document.getElementById('app-container').classList.remove('with-sidebar');
        });

        async function convertImageToBase64(imageUrl) {
            try {
                // Fetch the image
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // Convert blob to base64
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Error converting image:', error);
                throw error;
            }
        }

        submitLayer.addEventListener('click', async function () {
            var layerName = document.getElementById('layer-name').value;
            var layerImage = document.getElementById('layer-image').layer_id;

            let components = [];

            map.eachLayer(layer => {
                if (layer instanceof L.DistortableImageOverlay) {
                    components.push({
                        geom: null,
                        image_uri: layer._url,
                        options: JSON.stringify({
                            corners: layer.getCorners()
                        }),
                        object: "L.DistortableImage"
                    })
                }
            })

            drawnItems.eachLayer(function (layer) {
                let geom;
                let options = {};

                object = null;
                if (layer instanceof L.Circle) {
                    object = "L.Circle";
                } else if (layer instanceof L.Rectangle) {
                    object = "L.Rectangle";
                } else if (layer instanceof L.Polygon) {
                    object = "L.Polygon";
                } else if (layer instanceof L.Polyline) {
                    object = "L.Polyline";
                } else if (layer instanceof L.CircleMarker) {
                    object = "L.CircleMarker";
                } else if (layer instanceof L.Marker) {
                    object = "L.Marker";
                } else if (layer instanceof L.Point) {
                    object = "L.Point";
                }

                geom = layer.toGeoJSON().geometry;

                // Store style options if they exist
                if (layer.options) {
                    options = JSON.stringify(layer.options);
                }

                components.push({
                    geom: geom,
                    options: options,
                    object: object
                });
            });

            var data = {
                name: layerName,
                image: layerImage,
                components: components
            };

            fetch('/api/predict-area/save_area/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    // Optional: Close sidebar after successful save
                    searchSidebar.classList.add('hidden');
                    document.getElementById('app-container').classList.remove('with-sidebar');

                })
                .catch(error => console.error("Error:", error));
        });

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            position: 'bottomleft',
            draw: {
                polygon: {
                    allowIntersection: false,
                    drawError: {
                        color: '#e1e100',
                        timeout: 1000
                    },
                    shapeOptions: {
                        color: '#3388ff'
                    },
                    showArea: true
                },
                polyline: true,
                circle: true,
                rectangle: true,
                circlemarker: true,
                marker: true
            },
            edit: {
                featureGroup: drawnItems,
                remove: true
            }
        });

        map.addControl(drawControl);

        let selectedLayer = null;

        // Modal references
        const styleModal = document.getElementById('style-modal');
        const styleModalOverlay = document.getElementById('style-modal-overlay');
        const styleTextModal = document.getElementById('style-text-modal');
        const modalColor = document.getElementById('modal-color');
        const modalText = document.getElementById('modal-text');
        const modalTextColor = document.getElementById('modal-text-color');
        const modalTextFont = document.getElementById('modal-text-font');
        const modalTextSize = document.getElementById('modal-text-size');
        const modalTextStyle = document.getElementById('modal-text-style');
        const modalOpacity = document.getElementById('modal-opacity');
        const modalFillOpacity = document.getElementById('modal-fill-opacity');
        const opacityValue = document.getElementById('opacity-value');
        const fillOpacityValue = document.getElementById('fill-opacity-value');
        const modalBorderColor = document.getElementById('modal-border-color');
        const modalBorderWeight = document.getElementById('modal-border-weight');
        const modalBorderStyle = document.getElementById('modal-border-style');
        const applyStyleBtn = document.getElementById('apply-style');
        const cancelStyleBtn = document.getElementById('cancel-style');

        const styleArrowModal = document.getElementById('style-arrow-modal');
        const modalArrowColor = document.getElementById('modal-arrow-color');
        const modalArrowFillColor = document.getElementById('modal-arrow-fill-color');
        const modalArrowYawn = document.getElementById('modal-arrow-yawn');
        const modalArrowSize = document.getElementById('modal-arrow-size');
        const modalArrowFreq = document.getElementById('modal-arrow-freq');
        const modalArrowFill = document.getElementById('modal-arrow-fill');
        const modalArrowBidirect = document.getElementById('modal-arrow-bidirect');
        const modalArrow = document.getElementById('modal-arrow');

        // Open modal
        function openStyleModal(layer) {
            selectedLayer = layer;

            // Pre-fill current styles
            if (layer.options) {
                modalColor.value = layer.options.fillColor || '#3388ff';
                modalBorderColor.value = layer.options.color || '#000000';
                modalBorderWeight.value = layer.options.weight || 0;
                modalBorderStyle.value = layer.options.dashArray ? layer.options.dashArray : 'solid';
                modalOpacity.value = layer.options.opacity || 1;
                modalFillOpacity.value = layer.options.fillOpacity || 1;

                if (layer.setText) {
                    styleTextModal.style.display = 'block';
                    modalText.value = layer.options.text || "Change text here!";
                    modalTextColor.value = layer.options.textOptions?.color || "#000000";
                    modalTextStyle.value = layer.options.textOptions?.style || "normal";
                    modalTextFont.value = layer.options.textOptions?.font || "arial";
                    modalTextSize.value = layer.options.textOptions?.fontSize || 0;
                }

                if (layer.arrowheads && !layer.setText) {
                    styleArrowModal.style.display = 'block';
                    modalArrow.value = layer.options.arrow;
                    modalArrowColor.value = layer.options.arrowColor || "#000000";
                    modalArrowFillColor.value = layer.options.arrowFillColor || "#000000";
                    modalArrowFill.value = layer.options.arrowFill;
                    modalArrowFreq.value = layer.options.arrowFreq || "allvertices";
                    modalArrowSize.value = layer.options.arrowSize || "15%";
                    modalArrowYawn.value = layer.options.arrowYawn || 60;
                    modalArrowBidirect.value = layer.options.arrowBidirect;
                    if (modalArrowBidirect.value === "true") {
                        modalArrowFreq.setAttribute("disabled", "disabled")
                    } else {
                        modalArrowFreq.removeAttribute("disabled")
                    }
                }
            }

            opacityValue.innerText = layer.options.fillOpacity || 1;

            styleModal.style.display = 'block';
            styleModalOverlay.style.display = 'block';
        }

        // Close modal
        function closeStyleModal() {
            styleTextModal.style.display = 'none';
            styleArrowModal.style.display = 'none';
            styleModal.style.display = 'none';
            styleModalOverlay.style.display = 'none';
            selectedLayer = null;
        }

        // Apply styles
        applyStyleBtn.addEventListener('click', () => {
            if (selectedLayer) {
                const newStyle = {
                    fillColor: modalColor.value,
                    color: modalBorderColor.value,
                    fillOpacity: modalFillOpacity.value,
                    opacity: modalOpacity.value,
                    weight: parseInt(modalBorderWeight.value),
                    dashArray: modalBorderStyle.value === 'solid' ? null : modalBorderStyle.value,
                };
                selectedLayer.setStyle && selectedLayer.setStyle(newStyle);
                if (selectedLayer.setText) {
                    const newTextStyle = {
                        color: modalTextColor.value,
                        style: modalTextStyle.value,
                        font: modalTextFont.value,
                        fontSize: modalTextSize.value,
                    }
                    selectedLayer.setText && selectedLayer.setText(null);
                    selectedLayer.setText && selectedLayer.setText(modalText.value, newTextStyle);
                }
                if (selectedLayer.arrowheads) {
                    selectedLayer.options.arrow = modalArrow.value
                    selectedLayer.options.arrowColor = modalArrowColor.value
                    selectedLayer.options.arrowFillColor = modalArrowFillColor.value
                    selectedLayer.options.arrowFill = modalArrowFill.value
                    selectedLayer.options.arrowFreq = modalArrowFreq.value
                    selectedLayer.options.arrowSize = modalArrowSize.value
                    selectedLayer.options.arrowYawn = modalArrowYawn.value
                    selectedLayer.options.arrowBidirect = modalArrowBidirect.value
                    if (modalArrow.value === 'true'){
                        if (modalArrowBidirect.value === 'true') {
                            let currentLatLngs = selectedLayer.getLatLngs();
                            let reversedLatLngs = [...currentLatLngs].reverse();
                            selectedLayer.options.originLatLngs = currentLatLngs;
                            reversedLatLngs = reversedLatLngs.slice(1);
                            let updatedLatLngs = currentLatLngs.concat(reversedLatLngs);
                            selectedLayer.setLatLngs(updatedLatLngs);
                            selectedLayer.options.arrowFreq = "allvertices"
                            modalArrowFreq.value = "allvertices"
                            modalArrowFreq.setAttribute("disabled", "disabled")
                        } else {
                            if (selectedLayer.options.originLatLngs) {
                                selectedLayer.setLatLngs(selectedLayer.options.originLatLngs);
                            }
                            modalArrowFreq.removeAttribute("disabled")
                        }
                        const arrowStyle = {
                            yawn: selectedLayer.options.arrowYawn,
                            size: selectedLayer.options.arrowSize,
                            frequency: selectedLayer.options.arrowFreq,
                            fill: selectedLayer.options.arrowFill,
                            color: selectedLayer.options.arrowColor,
                            fillColor: selectedLayer.options.arrowFillColor
                        }
                        selectedLayer.arrowheads(arrowStyle)
                    }
                }
            }
            closeStyleModal();
        });

        modalOpacity.oninput = e => {
            opacityValue.innerText = modalOpacity.value
        }

        modalFillOpacity.oninput = e => {
            fillOpacityValue.innerText = modalFillOpacity.value
        }

        cancelStyleBtn.addEventListener('click', closeStyleModal);

        // Handle right-click on layers
        drawnItems.on('contextmenu', (e) => {
            openStyleModal(e.layer);
        });

        map.on('draw:created', function (evt) {
            var type = evt.layerType,
                layer = evt.layer;

            drawnItems.addLayer(layer);
        });
    </script>

    <script src="static/js/layer-tree.js"></script>
</body>
