<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Web Map Service</h1>
        
        <div class="mb-4">
            <input type="text" id="search" placeholder="Search images..." class="w-full p-2 border rounded">
        </div>

        <div class="flex space-x-4">
            <div id="map" class="w-1/2 h-96 bg-white rounded shadow"></div>
            <div id="edit-map" class="w-1/2 h-96 bg-white rounded shadow hidden"></div>
        </div>

        <div id="timeline" class="mt-4 h-16 bg-white rounded shadow"></div>

        <div id="image-form" class="mt-8 bg-white rounded shadow p-4">
            <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
            <form id="upload-form">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="datetime" class="block mb-1">Date and Time</label>
                        <input type="datetime-local" id="datetime" name="datetime" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="area" class="block mb-1">Area</label>
                        <input type="number" id="area" name="area" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="name" class="block mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="topic" class="block mb-1">Topic</label>
                        <input type="text" id="topic" name="topic" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="source" class="block mb-1">Source</label>
                        <input type="text" id="source" name="source" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="satellite_id" class="block mb-1">Satellite ID</label>
                        <input type="text" id="satellite_id" name="satellite_id" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="image" class="block mb-1">Image</label>
                        <input type="file" id="image" name="image" required class="w-full p-2 border rounded">
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
