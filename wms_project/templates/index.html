    <style>
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in-left {
            animation: fadeInLeft 0.3s ease-out;
        }

        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        #sidebar.hidden {
            transform: translateX(-100%);
        }

        #search-sidebar {
            transition: transform 0.3s ease-in-out;
            height: 100vh;
            width: 360px;
        }

        #search-sidebar.hidden {
            transform: translateX(-100%);
        }

        .filter-section {
            border-bottom: 1px solid #e2e8f0;
        }

        .filter-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0;
        }

        .filter-content.expanded {
            max-height: 500px;
            /* Adjust based on content */
            padding: 1rem;
        }

        .filter-header {
            cursor: pointer;
            padding: 1rem;
            user-select: none;
        }

        .filter-header i {
            transition: transform 0.3s ease;
        }

        .filter-header.expanded i {
            transform: rotate(180deg);
        }

        .search-results-container {
            height: calc(100vh - 120px);
            /* Adjust based on header height */
            overflow-y: auto;
        }

        #app-container {
            display: flex;
        }

        #map-container {
            flex-grow: 1;
        }

        #search-sidebar.hidden {
            display: none;
        }

        #app-container.with-sidebar #map-container {
            width: calc(100% - 33.333%);
            /* Adjust for the sidebar width */
        }

        .upload_file_icon {
            background-repeat: no-repeat;
            background-image: url("static/css/images/folder.svg");
            background-position: center center;
            background-color: transparent;
            background-size: 75% 75%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <script>
        function getListLayer() {
            let list_layer = JSON.parse(window.localStorage.getItem("layers"));
            if (!list_layer) {
                list_layer = {}
            }
            return list_layer
        }

        function removeLayer(layer_id) {
            let list_layer = getListLayer()
            delete list_layer[layer_id]
            window.localStorage.setItem("layers", JSON.stringify(list_layer))
        }

        function addLayer(layer_id) {
            let list_layer = getListLayer()
            list_layer[layer_id] = []
            window.localStorage.setItem("layers", JSON.stringify(list_layer))
        }

        function changeMenu(layer_id) {
            let list_layer = getListLayer()
            if (layer_id in list_layer) {
                removeLayer(layer_id)
                document.getElementById(layer_id).classList.remove('fa-folder-minus')
                document.getElementById(layer_id).classList.add('fa-folder-plus')
            } else {
                addLayer(layer_id)
                document.getElementById(layer_id).classList.remove('fa-folder-plus')
                document.getElementById(layer_id).classList.add('fa-folder-minus')
            }
            list_layer = getListLayer()
            updateLayerTree()
        }


        var map = L.map('map', {
            zoomControl: false,
            contextmenu: true
        }).setView([21.148023790045897, 105.62239681777376], 13);

        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        L.control.mousePosition().addTo(map);

        L.control.betterscale().addTo(map);

        L.easyButton('fa-columns', function (btn, map) {
            window.location.replace('compare')
        }, { position: "bottomleft" }).addTo(map);

        L.easyButton('fa-paint-brush', function (btn, map) {
            window.location.replace('draw')
        }, { position: "bottomleft" }).addTo(map);

        L.Control.FileLayerLoad.LABEL = '<div class="upload_file_icon"></div>';

        L.Control.fileLayerLoad({
            // Allows you to use a customized version of L.geoJson.
            // For example if you are using the Proj4Leaflet leaflet plugin,
            // you can pass L.Proj.geoJson and load the files into the
            // L.Proj.GeoJson instead of the L.geoJson.
            position: 'bottomleft',
            layer: L.geoJson,
            // See http://leafletjs.com/reference.html#geojson-options
            layerOptions: {
                style: {
                    color: 'red',
                    opacity: 1.0,
                    fillOpacity: 1.0,
                    weight: 2,
                    clickable: true
                },
                // pointToLayer: function (data, latlng) {
                //     return L.circleMarker(
                //         latlng,
                //         { style: style }
                //     );
                // }
            },
            // Add to map after loading (default: true) ?
            addToMap: true,
            // File size limit in kb (default: 1024) ?
            fileSizeLimit: 1024,
            // Restrict accepted file formats (default: .geojson, .json, .kml, and .gpx) ?
            formats: [
                '.geojson',
                '.json',
                '.gpx',
                '.kml'
            ]
        }).addTo(map);

        L.easyButton('fa-file-image', function (btn, map) {

        }, { position: "bottomleft" }).addTo(map);

        L.Measure = {
            linearMeasurement: "Distance measurement",
            areaMeasurement: "Area measurement",
            start: "Start",
            meter: "m",
            kilometer: "km",
            squareMeter: "m²",
            squareKilometers: "km²",
        };

        var measure = L.control.measure({
            position: "bottomleft"
        }).addTo(map);

        var theTreeControl

        updateLayerTree()

        function updateLayerTree() {
            if (theTreeControl) {
                theTreeControl.remove(map);
            }

            let list_layer = getListLayer()

            var layerBuilders = {
                OSM: function (layerSettings) {
                    return L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        subdomains: ['a', 'b', 'c']
                    });
                },
                SATELLITE: function (layerSettings) {
                    return L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles © Esri'
                    });
                }
            }

            for (layer in list_layer) {
                layerBuilders[layer] = function (layerSettings) {
                    return L.tileLayer(`api/images/${layer}/jp2/tiles/{z}/{x}/{y}.png/`, {
                        maxZoom: 20,
                        attribution: `${layer} JP2 Layer`
                    });
                }
            }

            theTreeControl = new L.Control.LayerTreeControl({
                // layerTree: rootLayerSettings,
                openByDefault: true,
                layerBuilders: layerBuilders,
                featureBuilders: {
                    WFS: {
                        zoom: L.Control.LayerTreeControl.WFSZoomFeature
                    }
                }
            }).addTo(map);

            var rootLayerId = theTreeControl.addLayerDynamically({
                code: "root",
                name: "All the Layers",
                active: true,
                selectedByDefault: false,
                openByDefault: true,
                childLayers: [],
                selectType: "NONE",
                serviceType: null,
                params: {}
            });

            var baseLayerId = theTreeControl.addLayerDynamically({
                code: "base",
                name: "Base layers",
                active: true,
                selectedByDefault: false,
                openByDefault: true,
                childLayers: [],
                selectType: "SINGLE",
                serviceType: null,
                params: {}
            }, rootLayerId);

            var overlaysLayerId = theTreeControl.addLayerDynamically({
                code: "overlays",
                name: "Overlays",
                active: true,
                selectedByDefault: false,
                openByDefault: true,
                childLayers: [],
                selectType: "MULTIPLE",
                serviceType: null,
                params: {}
            }, rootLayerId);

            var osmLayerId = theTreeControl.addLayerDynamically({
                code: "osm",
                name: "OpenStreetMap",
                active: true,
                selectedByDefault: true,
                openByDefault: true,
                childLayers: [],
                selectType: "NONE",
                serviceType: "OSM",
                params: {}
            }, baseLayerId);

            var satelliteLayerId = theTreeControl.addLayerDynamically({
                code: "satellite",
                name: "Satellite",
                active: true,
                selectedByDefault: false,
                openByDefault: true,
                childLayers: [],
                selectType: "NONE",
                serviceType: "SATELLITE",
                params: {}
            }, baseLayerId);

            for (layer in list_layer) {
                theTreeControl.addLayerDynamically({
                    code: layer,
                    name: list_layer[layer]['name'] ? list_layer[layer]['name'] : layer,
                    active: true,
                    selectedByDefault: false,
                    openByDefault: true,
                    childLayers: [],
                    selectType: "NONE",
                    serviceType: layer,
                    params: {}
                }, overlaysLayerId);
            }
        }

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            position: 'bottomleft',
            draw: {
                polygon: {
                    allowIntersection: false,
                    drawError: {
                        color: '#e1e100',
                        timeout: 1000
                    },
                    shapeOptions: {
                        color: '#3388ff'
                    },
                    showArea: true
                },
                polyline: false,
                circle: false,
                rectangle: true,
                circlemarker: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems,
                remove: true
            }
        });

        var searchSidebar = document.getElementById('search-sidebar');
        var searchControl = document.getElementById('search-control');
        var closeSearch = document.getElementById('close-search');
        var searchForm = document.getElementById('search-form');
        var searchResults = document.getElementById('search-results');
        var isDrawing = false;

        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            drawnItems.clearLayers();
            let layer = e.layer;
            drawnItems.addLayer(layer);

            // Show search sidebar
            document.getElementById('search-sidebar').classList.remove('hidden');

            document.getElementById('search-vector').classList.add('hidden');

            document.getElementById('app-container').classList.add('with-sidebar');

            // Perform initial search with drawn geometry
            const bounds = layer.getBounds();
            const searchArea = {
                north: bounds.getNorth(),
                south: bounds.getSouth(),
                east: bounds.getEast(),
                west: bounds.getWest()
            };

            performSearch({
                bbox: searchArea,
                datetime: `${new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString()}/${new Date().toISOString()}`
            });
        });

        // Search function
        async function performSearch(searchParams) {
            try {
                // Show loading state
                const searchResults = document.getElementById('search-results');
                searchResults.innerHTML = `
                    <div class="flex justify-center items-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    </div>
                `;

                // Build STAC API search parameters
                const searchBody = {
                    geometry: drawnItems.toGeoJSON().features[0].geometry,
                    operation: 'intersects',
                    datetime: searchParams.datetime,
                    collections: ["sentinel-2-l2a"], // Default collection
                    limit: 50
                };

                // Add additional parameters if provided
                if (searchParams.resolution) {
                    searchBody.query = {
                        "eo:gsd": {
                            gte: parseFloat(searchParams.resolution.min) || 0,
                            lte: parseFloat(searchParams.resolution.max) || 100
                        }
                    };
                }

                // Make API request
                const response = await fetch('/api/images/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchBody)
                });

                if (!response.ok) throw new Error('Search request failed');

                const results = await response.json();
                displaySearchResults(results);
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('search-results').innerHTML = `
                    <div class="text-center text-red-500 py-4">
                        Error performing search. Please try again.
                    </div>
                `;
            }
        }

        // Handle form submission for filtered search
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const bounds = drawnItems.getBounds();

            const searchParams = {
                bbox: {
                    north: bounds.getNorth(),
                    south: bounds.getSouth(),
                    east: bounds.getEast(),
                    west: bounds.getWest()
                },
                datetime: `${formData.get('start_date')}/${formData.get('end_date')}`,
                resolution: {
                    min: formData.get('resolution_min'),
                    max: formData.get('resolution_max')
                }
            };

            performSearch(searchParams);
        });

        const toggleFiltersBtn = document.getElementById('toggle-filters');
        const filtersContainer = document.getElementById('filters-container');

        toggleFiltersBtn.addEventListener('click', function () {
            filtersContainer.classList.toggle('hidden');
        });

        // Add collapsible functionality to filter sections
        document.querySelectorAll('.filter-header').forEach(header => {
            header.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const content = document.getElementById(targetId);

                // Toggle expanded class
                content.classList.toggle('expanded');
                this.classList.toggle('expanded');

                // Close other sections
                document.querySelectorAll('.filter-content').forEach(el => {
                    if (el.id !== targetId) {
                        el.classList.remove('expanded');
                        el.previousElementSibling.classList.remove('expanded');
                    }
                });
            });
        });

        // Modified displaySearchResults function to include more details
        function displaySearchResults(results) {
            list_layer = getListLayer()

            searchResults.innerHTML = '';
            if (results.features.length === 0) {
                searchResults.innerHTML = `
                    <div class="text-center text-gray-500 py-4">
                        No results found
                    </div>
                `;
                return;
            }

            results.features.forEach(feature => {
                console.log(feature)
                const result = document.createElement('div');
                result.className = 'bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 mb-3';
                result.innerHTML = `
                    <div class="flex p-3">
                        <div class="flex-auto w-4/5">
                            <div class="font-semibold text-gray-800">${feature.properties.name || feature.properties.filename}</div>
                            <div class="text-sm text-gray-600 mt-1">
                                <div class="flex items-center gap-2">
                                    <i class="far fa-calendar-alt w-4"></i>
                                    ${new Date(feature.properties.datetime).toLocaleDateString()}
                                </div>
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-ruler w-4"></i>
                                    ${feature.properties.resolution}m
                                </div>
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-satellite w-4"></i>
                                    ${feature.properties.source || 'N/A'}
                                </div>
                            </div>
                        </div>
                        <div class="flex-auto w-1/5">
                            <i id="${feature.id}" class="fas fa-folder-${(!(feature.id in list_layer)) ? 'plus' : 'minus'} w-8 h-8 text-xl cursor-pointer" onclick="changeMenu('${feature.id}')"></i>
                        </div>
                    </div>
                `;

                // result.addEventListener('click', () => {
                //     const bounds = L.geoJSON(feature.geometry).getBounds();
                //     map.fitBounds(bounds);
                // });

                searchResults.appendChild(result);
            });
        }

        closeSearch.addEventListener('click', function () {
            searchSidebar.classList.add('hidden');
            document.getElementById('search-vector').classList.remove('hidden');
            document.getElementById('app-container').classList.remove('with-sidebar');
            drawnItems.clearLayers();
        });

        // Search form submission
        searchForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(searchForm);
            const searchData = {
                geometry: drawnItems.toGeoJSON().features[0].geometry,
                operation: 'intersects'
            };

            // Add form fields to search data
            formData.forEach((value, key) => {
                if (value) searchData[key] = value;
            });

            try {
                const response = await fetch('/api/images/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchData)
                });

                const results = await response.json();
                displaySearchResults(results);
            } catch (error) {
                console.error('Error searching images:', error);
            }
        });
    </script>
</body>

</html>
